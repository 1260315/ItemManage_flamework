<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>備品管理システム_利用者登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- ヘッダーをインクルード -->
    {% include 'header.html' %}

    <!-- メインコンテナ -->
    <div class="container">
        <h2>利用者登録</h2>

        <form method="post" action="/add_user" autocomplete="off" novalidate>
            
            <!-- 学籍番号 -->
            <div class="form-group">
                <label for="studentID">学籍番号:</label>
                <input type="text" id="studentID" name="studentID" value="{{ studentID or '' }}">
                {% if errors %}
                    <span class="error">{{ errors.studentID | default('') }}</span>
                {% endif %}
            </div>

            <!-- パスワード -->
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" autocomplete="new-password" value="{{ password or '' }}">
                {% if errors %}
                    <span class="error">{{ errors.password | default('') }}</span>
                {% endif %}
            </div>

            <!-- 権限 -->
            <div class="form-group">
                <fieldset>
                    <legend>権限を選んでください:</legend>
                    <label>
                        <input type="radio" name="authority" value="0" > 管理者(admin)
                    </label>
                    <label>
                        <input type="radio" name="authority" value="1" > 一般ユーザ
                    </label>
                </fieldset>
                {% if errors %}
                    <span class="error">{{ errors.authority | default('') }}</span>
                {% endif %}
            </div>

            <!-- ボタン -->
            <div class="button-group">
                <button type="submit">登録</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='/'">キャンセル</button>
            </div>
        </form>
    </div>

</body>
</html>

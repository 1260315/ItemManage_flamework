<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>備品登録業務</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- ヘッダー -->
    <header>
      <div class="header-container">
        <h1>備品管理システム テスト</h1>
        <form method="GET" action="/logout" class="logout-form">
          <button type="submit">ログアウト</button>
        </form>
      </div>
    </header>

    <!-- メインコンテナ -->
    <div class="container">
        <h2>備品登録業務</h2>

        <form action="/add_item" method="POST">
            <!-- 備品名 -->
            <div class="form-group">
                <label>備品名:</label>
                <input type="text" name="name" maxlength="50" required>
            </div>

            <!-- 登録者ID -->
            <div class="form-group">
                <label>登録者ID:</label>
                <input type="number" name="registrant_id" required>
            </div>

            <!-- カテゴリー -->
            <div class="form-group">
                <fieldset>
                    <legend>カテゴリー:</legend>
                    <div class="categories">
                        {% for category in categories %}
                            <label>
                                <input type="checkbox" name="category_ids" value="{{ category.id }}">
                                {{ category.name }}
                            </label>
                        {% endfor %}
                    </div>
                </fieldset>
            </div>

            <!-- 備考 -->
            <div class="form-group">
                <label>備考:</label>
                <textarea name="remark" class="remarks-input"></textarea>
            </div>

            <!-- 登録ボタン -->
            <button type="submit">登録</button>
        </form>

        <!-- 登録結果表示 -->
        {% if result %}
            <div class="item-info">
                {{result.id | default('未登録')}}<br>
                {{result.name | default('未登録')}}<br>
                {{result.remark| default('未登録')}}<br>
                {{result.registrant_id| default('未登録')}}<br>
                {{result.created_at | default('未登録')}}<br>
            </div>
        {% endif %}
    </div>

</body>
</html>

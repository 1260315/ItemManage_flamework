<!--
    画面ID  :   P007-1 
    入力    :   削除する備品情報
    内容    :   削除する備品情報を表示して、対象の備品を削除していいか確認をおこなう。
    出力    :   確認に対して、肯定なら削除業務(/delete_itemのPOSTメソッド呼び出し)、
                否定なら検索一覧画面(/のGETメソッド呼び出し)
-->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>備品情報削除確認</title>
    </head>
    <body text-align: center, margin: 0 auto;>
        <header>
            <h1>備品管理システム テスト</h1>
        </header>

        <h2>備品情報の削除確認</h2>
        <h3>対象備品情報</h3>

        備品名 : {{item.name}}<br>
        カテゴリ : 
            {% if item.categories %}
                {{ item.categories | map(attribute='name') | join(', ')}}
            {% else %}
                未分類
            {% endif %}<br>
        登録者 : {{item.registrant_id}}<br>
        登録日 : {{item.created_at}}<br>
        備考 : {{item.remark}}<br>

        <h3>この備品情報を削除します。よろしいですか？</h3>

        <form method="POST" action="/delete_item">
            <input type="hidden" name="id" value="{{ item.id }}">
            <button type="submit" >いいよ</button>
        </form>
        <form method="GET" action="/">
            <button type="submit" >だめー</button>
        </form>
    </body>

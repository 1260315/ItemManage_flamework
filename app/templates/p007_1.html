<!--
    画面ID  :   P007-1 
    入力    :   削除する備品情報
    内容    :   削除する備品情報を表示して、対象の備品を削除していいか確認をおこなう。
    出力    :   確認に対して、肯定なら削除業務(/delete_itemのPOSTメソッド呼び出し)、
                否定なら検索一覧画面(/のGETメソッド呼び出し)
-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>備品情報削除確認</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- ヘッダーをインクルード -->
    {% include 'header.html' %}

    <div class="container">
        <h2>備品情報の削除確認</h2>

        <div class="item-info">
            <p>備品名: {{ item.name }}</p>
            <p>カテゴリー: 
                {% if item.categories %}
                    {{ item.categories | map(attribute='name') | join(', ') }}
                {% else %}
                    未分類
                {% endif %}
            </p>
            <p>登録者: {{ item.registrant_id }}</p>
            <p>登録日: {{ item.created_at }}</p>
            <p>備考: {{ item.remark }}</p>
        </div>

        <h3>この備品情報を削除します。よろしいですか？</h3>
        <form method="POST" action="/delete_item">
            <input type="hidden" name="id" value="{{ item.id }}">
            <button type="submit">はい</button>
        </form>
        <form method="GET" action="/items">
            <button type="submit" class="cancel-btn">キャンセル</button>
        </form>
    </div>
</body>
</html>

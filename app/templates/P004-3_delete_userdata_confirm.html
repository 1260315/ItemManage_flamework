<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>P004-3 利用者削除確認画面</title>
</head>
<body>
    <h1>P0004-3利用者削除確認</h1>
    <p>この利用者の削除を実行しますか？</p>

    <table border="1" cellpadding="8">
        <tr>
            <th>学籍番号</th>
            <td>{{ user.studentID }}</td>
        </tr>
        <tr>
            <th>氏名</th>
            <td>{{ user.username }}</td>
        </tr>
    </table>

    <br>

    <!-- 削除処理実行 (action=delete) -->
    <form action="{{ url_for('delete_userdata') }}" method="POST" style="display:inline;">
        <input type="hidden" name="action" value="delete">
        <input type="hidden" name="studentID" value="{{ user.studentID }}">
        <button type="submit">はい</button>
    </form>

    <!-- 削除取り消し (action=cancel) -->
    <form action="{{ url_for('delete_userdata') }}" method="POST" style="display:inline;">
        <input type="hidden" name="action" value="cancel">
        <input type="hidden" name="studentID" value="{{ user.studentID }}">
        <button type="submit">いいえ</button>
    </form>
</body>
</html>

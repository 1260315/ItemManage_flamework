<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>P002-1 ログアウト確認画面</title>
</head>
<body>
    <h1>ログアウト確認</h1>
    <p>ログアウトしますか？</p>

    <!-- ログアウト実行 -->
    <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
        <button type="submit">はい</button>
    </form>

    <!-- キャンセル（ホームへ戻るなど） -->
    <form action="{{ url_for('home') }}" method="GET" style="display:inline;">
        <button type="submit">いいえ</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>備品管理システム_ホーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- ヘッダーをインクルード -->
    {% include 'header.html' %}

    <div class="container">
        <h1>備品管理システム</h1>

        <form method="get">
            <div class="button-group">
                <button type="submit" formaction="/items">備品一覧</button>
                <button type="submit" formaction="/add_item">備品登録</button>
            </div>

            <div class="button-group">
                <button type="submit" formaction="/import_items">インポート</button>
                <button type="submit" formaction="/export_items">エクスポート</button>
            </div>

            <div class="button-group">
                <button type="submit" formaction="/logout" class="btn-danger">ログアウト</button>
            </div>
        </form>
    </div>

</body>
</html>

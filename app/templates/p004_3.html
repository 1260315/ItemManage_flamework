<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>P004-3 利用者削除確認画面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <h2>利用者削除確認</h2>
        <p>この利用者の削除を実行しますか？</p>

        <table class="styled-table" style="margin: 0 auto;">
            <tr>
                <th>学籍番号</th>
                <td>{{ user.studentID }}</td>
            </tr>
            <tr>
                <th>権限</th>
                <td>{% if user.authority == 0 %}管理者{% else %}一般ユーザー{% endif %}</td>
            </tr>
        </table>

        <div class="button-group" style="margin-top: 1.5rem;">
            <!-- 削除処理実行 -->
            <form action="{{ url_for('delete_user') }}" method="POST" style="display:inline-block; margin-right: 1rem;">
                <input type="hidden" name="action" value="delete">
                <input type="hidden" name="studentID" value="{{ user.studentID }}">
                <button type="submit" class="btn btn-danger">はい</button>
            </form>

            <!-- 削除取り消し -->
            <form action="{{ url_for('delete_user') }}" method="POST" style="display:inline-block;">
                <input type="hidden" name="action" value="cancel">
                <input type="hidden" name="studentID" value="{{ user.studentID }}">
                <button type="submit" class="btn btn-secondary">いいえ</button>
            </form>
        </div>
    </div>
</body>
</html>

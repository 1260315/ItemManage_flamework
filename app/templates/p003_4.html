<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>P004-8 利用者再登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <h2>利用者再登録</h2>
        <p>学籍番号「{{ studentID }}」は削除済みのユーザーです。<br>再登録しますか？</p>

        <form method="post" action="{{ url_for('re_add_user') }}" style="display:inline;">
            <input type="hidden" name="studentID" value="{{ studentID }}">
            <input type="hidden" name="password" value="{{ password }}">
            <input type="hidden" name="authority" value="{{ authority }}">
            <button type="submit" class="btn-primary">はい、再登録します</button>
        </form>

        <form action="{{ url_for('home') }}" method="get" style="display:inline;">
            <button type="submit" class="btn-secondary">キャンセル</button>
        </form>
    </div>
</body>
</html>

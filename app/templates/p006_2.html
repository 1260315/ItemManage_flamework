<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>備品情報編集確定</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- ヘッダーをインクルード -->
    {% include 'header.html' %}

    <div class="container">
        <h2>備品情報編集確定</h2>
        <div class="item-info">
            <p>備品名: {{ item.name }}</p>
            <p>カテゴリー: 
                {% if item.categories %}
                    {{ item.categories | map(attribute='name') | join(', ') }}
                {% else %}
                    未分類
                {% endif %}
            </p>
            <p>備考: {{ item.remark }}</p>
        </div>

        <form method="GET" action="/items">
            <button type="submit">検索画面に戻る</button>
        </form>
    </div>
</body>
</html>
